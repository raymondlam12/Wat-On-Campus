<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Raymond Lam">
        <title>Wat's on Campus</title>

        <!-- CSS -->
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
        

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- My Scripts -->
        <script src= "{{ url_for('static',filename='js/login.js') }}"> </script>
    </head>
    <body> 
        <div class="outer">
            <div class="middle">
                <div class="top-margin bottom-margin">
                    <div class="container">
                        <div class="content text-center vertical_center">
                            <!-- Header Section -->
                            <div class="bottom-margin">
                                <h1>Wat's On Campus</h1>
                            </div> <!-- bottom-margin -->

                            <div class="container">
                                <!-- Description Section -->
                                <div class="small-bottom-margin input-rounded-box">
                                    <input type="text" id="user_username" placeholder="Username">
                                </div>
                                <br>
                                <div class="small-bottom-margin input-rounded-box">
                                    <input type="password" id="user_password" placeholder="Password">
                                </div>
                                <br>
                                <input type="button" class="small-bottom-margin user-button" id="login-button" value="Login">
                                <br>
                                <input type="button" class="small-bottom-margin user-button" id="register-button" value="Register">
                                <div id="login-response-label"></div>

                            </div>

                            <div class="modal fade" id="register-modal" tabindex="-1" role="dialog">
                              <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <div class="modal-title register-title" id="register-form-title">Register</div>
                                    <button type="button" class="close" data-dismiss="modal">
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <div class="col-form-label register-form-label">Username</div>
                                            <input type="text" class="form-control" id="register-username-input">
                                        </div>
                                        <div class="form-group">
                                            <div class="col-form-label register-form-label">Email</div>
                                            <input type="text" class="form-control" id="register-email-input">
                                        </div>
                                        <div class="form-group">
                                            <div class="col-form-label register-form-label">Password</div>
                                            <input type="password" class="form-control" id="register-password-input">
                                        </div>
                                        <div class="form-group">
                                            <div class="col-form-label register-form-label">Confirm Password</div>
                                            <input type="password" class="form-control" id="register-confirm-password-input">
                                        </div>
                                        <div class="register-form-label" id="register-response-label"></div>
                                    </form>
                                  </div>
                                  <div class="modal-footer">
                                    <input type="button" class="btn btn-primary" id="user-register-button" value="Register">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  </div>
                                </div>
                              </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
